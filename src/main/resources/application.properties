spring.application.name=malaysia-income
server.port=8080

# ===============================
# DATABASE CONFIGURATION (H2) - FOR LOCAL DEV
# ===============================
spring.datasource.url=jdbc:h2:mem:TESTDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ===============================
# DATABASE CONFIGURATION (MSSQL) - OPTIONAL
# Uncomment if switching to MSSQL
# ===============================
# spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=TESTDB;encrypt=false
# spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
# spring.datasource.username=your_username
# spring.datasource.password=your_password
# spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect

# ===============================
# JPA CONFIGURATIONS
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# LOGGING CONFIGURATION
# ===============================
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.example.demo=DEBUG
